<!DOCTYPE html>
<html ng-app="crudApp" lang="en">
	<head>
		<title>This is the Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Include bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
<!--Include jQuery library -->
		<script src="js/jQuery/jquery.min.js"></script>
<!--Include AngularJS library -->
		<script src="lib/angular/angular.min.js"></script>
<!--Include Bootstrap JavaScript-->
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
	<div class="container wrapper" ng-controller="DbController">
		<h1 class="text-center">MAIN HEADER</h1>
		<nav class="navbar navbar-default">
			<div class="navbar-header">
			<div class="alert alert-default navbar-brand search-box">
			<button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Button<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button></div>
			<div class="alert alert-default input-group search-box">
				<span class="input-group-btn">
					<input type="text" class="form-control" placeholder="Search Employee Details..." ng-model="search_query">
				</span></div></div>
		</nav>
	</div>
	<div class="col-md-6 col-md-offset-3">
<!--Include form template which is used to insert data into database -->
		<div src="'templates/editForm.html'"></div>
	</div>
	<div class="clearfix"></div>

<!--Table to show employee details -->
	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>Number</th>
				<th>Employee Name</th>
				<th>Email Address</th>
				<th>Gender</th>
				<th>Address</th>
				<th></th>
				<th></th>
			</tr>
			<tr ng-repeat="detail in details| filter:search:query">
				<td><span>
					{{detail.emp_id}}
				</span></td>
				<td>
				 	{{detail.emp_name}}
				</td>
				<td>
				 	{{detail.emp_email}}
				</td>
				<td>
				 	{{detail.emp_gender}}
				</td>
				<td>
				 	{{detail.emp_address}}
				</td>
				<td>
					<button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
				</td>
				<td>
					<button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
				</td>
			</tr></table></div>
<!--Include controller-->
	<script src="js/angular-script.js"></script>

</body>
</html>
